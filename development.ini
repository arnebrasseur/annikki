#
# annikki - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 5000

[composite:main]
use = egg:Paste#urlmap
/ = main_app
/api = api_app

[app:main_app]
use = egg:annikki#main_app
full_stack = true
static_files = true

cache_dir = %(here)s/data
beaker.session.key = annikki
beaker.session.secret = somesecret

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# SQLAlchemy database URL
sqlalchemy.url = sqlite:///%(here)s/development.db

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false

#authkit.setup.method = form, cookie
#authkit.form.authenticate.user.data = visitor:open_sesame
#authkit.cookie.secret = secret string

authkit.setup.enable = true
authkit.setup.method = json
#authkit.form.authenticate.user.type = authkit.users.sqlalchemy_driver:UsersFromDatabase
#authkit.form.authenticate.user.type = annikki.lib.user:UsersFromDatabase
#authkit.form.authenticate.user.data = annikki.model
authkit.json.authenticate.user.type = annikki.lib.user:UsersFromDatabase
authkit.json.authenticate.user.data = annikki.model
#authkit.cookie.secret = a#r3bxxp09
#authkit.cookie.signoutpath = /signout

#authkit.digest.authenticate.user.type = authkit.users.sqlalchemy_driver:UsersFromDatabase
#authkit.digest.authenticate.user.type = annikki.lib.user:UsersFromDatabase
#authkit.digest.authenticate.user.data = annikki.model

[app:api_app]
use = egg:annikki#api_app
authkit.setup.enable = true
authkit.setup.method = json
authkit.json.authenticate.user.type = annikki.lib.user:UsersFromDatabase
authkit.json.authenticate.user.data = annikki.model
sqlalchemy.url = sqlite:///%(here)s/development.db

# Logging configuration
[loggers]
keys = root, routes, annikki, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_routes]
level = DEBUG
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_annikki]
level = DEBUG
handlers =
qualname = annikki

[logger_sqlalchemy]
level = DEBUG
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
